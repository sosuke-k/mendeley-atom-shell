<html>
  <head>
    <title>Mendeley with Polymer</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="my_components/document-application.html">

    <style>
      html,body {
        height: 100%;
        margin: 0;
        background-color: #E5E5E5;
      }
      paper-progress {
        width: 100%;
        position: absolute;
        top: 0px;
      }
    </style>
  </head>
  <body>

    <document-application></document-application>
    <paper-progress value="0" indeterminate>
      <script type="text/javascript">
        function startProgress() {
          document.querySelector('paper-progress').indeterminate = true;
        }
        function stopProgress() {
          document.querySelector('paper-progress').indeterminate = false;
        }
      </script>
    </paper-progress value="0" indeterminate>
    <script type="text/javascript">
      startProgress();
      document.querySelector('document-application').addEventListener('paper-loaded', function(e) {
        stopProgress();
      });
    </script>
  </body>
</html>
