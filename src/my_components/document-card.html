<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="document-card" attributes="documentId">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: rgba(10,10,128,0.1);
      width: 100%;
      height: 120px;
      padding-bottom: 10px;
      margin-bottom: 5px;
      overflow: hidden;
      -webkit-user-select: none;
      -webkit-user-drag: element;
      cursor: move;
    }
    polyfill-next-selector { content: 'document-title'; }
    ::content document-title {
      display: block;
      color: blue;
      margin: 0px 10px;
      font-size: 1.0rem;
    }
    .authors {
      display: block;
      width: 100%;
      text-align: right;
    }
    polyfill-next-selector { content: 'author-first-name'; }
    .authors ::content author-first-name {
      color: yellow;
    }
    polyfill-next-selector { content: 'author-last-name'; }
    .authors ::content author-last-name {
      color: red;
    }
    polyfill-next-selector { content: 'year'; }
    .authors ::content year {
      color: green;
    }
    p {
      padding: 15px;
    }
    polyfill-next-selector { content: 'abstract'; }
    p ::content abstract {
      font-size: 0.7rem;
    }
    </style>
    <content select="document-title"></content>
    <div class="authors">
      <content select="author-first-name"></content>
      <content select="author-last-name"></content>
      <content select="year"></content>
    </div>
    <p><content select="abstract"></content></p>
  </template>
  <script>
    Polymer("document-card", {
      ready: function() {
        this.addEventListener("dragstart", function(e) {
          this.fire("drag-start", this.documentId);
        });
      }
    });
  </script>
</polymer-element>
